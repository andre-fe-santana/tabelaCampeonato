{% comment %} {% extends "global/base.html"%} {% endcomment %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <h1> Tabela </h1>
    <div class="container">
        <table class="table">
    
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">Posição</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">Pontos</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr class="table-row">
                        <td class="table-cel">{{ usuario.posicao }}</td>
                        <td class="table-cel">{{ usuario.nome }}</td>
                        <td class="table-cel">{{ usuario.pontos }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
